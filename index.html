<html>

<head>
    <title>face  recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">

        <center>

            <br><br>
            <h1 class="btn btn-default header">FACE RECOGNITION</h4>
                <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
                <label class="btn btn-primary">Father</label>
                <hr>
                <label class="btn btn-primary">Mother</label>
                <hr>
                <label class="btn btn-primary">Brother</label>
                <hr>
                <label class="btn btn-primary">Sister</label>
                <hr>


                <label>Webcam View - </label>
                <div id="webcam"></div>
                <br><br>
                <div id="result"></div>

                <br>
                <label class="btn btn-success">Capture Image</label>
                <br><br>
                <label class="btn btn-info">identify Image</label>
                <br><br>

                <br><br>

                <p style="font-size: 22px;">Object : <span id="objectName"></span></p>
                <p style="font-size: 22px;">Accuracy : <span id="objectAccuracy"></span></p>
        </center>

    </div>
    <script src="main.js"></script>

</body>

</html>
